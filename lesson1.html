<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Урок 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
    }

    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .player {
      width: 100%;
      max-width: 960px;      /* чтобы не было слишком широко на больших экранах */
      aspect-ratio: 16 / 9;  /* сохраняем пропорции видео */
    }

    .player iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="player">
      <iframe
        src="https://rutube.ru/play/embed/e0b28ca6c562b345750e0f9a9ee11475"
        allow="clipboard-write; autoplay"
        allowfullscreen>
      </iframe>
    </div>
  </div>
</body>
</html>
